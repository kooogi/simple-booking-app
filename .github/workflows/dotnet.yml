name: .NET CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore simple-booking-app.sln

      - name: Build
        run: dotnet build simple-booking-app.sln --no-restore --configuration Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            src/App/bin/Release/
            tests/BookingApp.Tests/bin/Release/
          retention-days: 7

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore simple-booking-app.sln

      - name: Build
        run: dotnet build simple-booking-app.sln --no-restore --configuration Release

      - name: Run Unit Tests
        run: dotnet test tests/BookingApp.Tests/BookingApp.Tests.csproj --no-build --configuration Release --filter "FullyQualifiedName!~RoomRepositoryTests" --verbosity normal --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage"

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore simple-booking-app.sln

      - name: Check code formatting
        run: dotnet format simple-booking-app.sln --verify-no-changes --verbosity diagnostic
        continue-on-error: true
